<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kendaraan</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#6acbf8" class="bi bi-folder-fill" viewBox="0 0 16 16">
        <path d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a2 2 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3m-8.322.12q.322-.119.684-.12h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981z"/>
    </svg>Aplikasi Data Kendaraan</h1>
    <div class="first-container">
        <Label>No Registrasi</Label><br><input type="text" id="noRegistrasi"><br>
        <Label>Nama Pemilik</Label><br><input type="text" id="namaPemilik">
    </div>
    <div class="second-container">
        <button id="search">search</button>
        <button id="add-button">add</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>No Registrasi</th>
                <th>Nama Pemilik</th>
                <th>Merk Kendaraan</th>
                <th>Tahun Pembuatan</th>
                <th>Kapasitas</th>
                <th>Warna</th>
                <th>Bahan Bakar</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
        </tbody>
    </table>
    <div class= "third-container" id="pagination-controls">
        <button id="prev-page" disabled><</button>
        <span id="page-info"></span>
        <button id="next-page">></button>
    </div>
    
</body>
</html>
